<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" , chrome="1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="app-wrap">
      <header>
        <input
          type="text"
          autocomplete="off"
          class="search-box"
          placeholder="Search for a city..."
        />
      </header>
      <main>
        <section class="location">
          <div class="city">New York, US</div>
          <div class="date">Thrusday 10 Octuber 2021</div>
        </section>
        <div class="current">
          <div class="temp">15<span>째C</span></div>
          <div class="weather">Sunny</div>
          <div class="hi-low">13째C / 16 째C</div>
          <div class="sensation">Sensation: 16.54째C</div>
          <div class="humidity">Humidity: 66 %</div>
          <div class="heat-index">Heat index: Dry</div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="config.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
